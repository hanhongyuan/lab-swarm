version: "3"
services:
  wordpress:
    image: wordpress
    depends_on:
     - mysql
    deploy:
     placement:
        constraints: [node.role == worker]
     labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.servicePath=/wordpress
        - com.df.port=80
    environment:
       - WORDPRESS_DB_PASSWORD=pAssw0rd
    volumes:
      - wp_data:/var/www/html
    networks:
      - wordpress
      - proxy_proxy
  mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=pAssw0rd
    networks:
      - wordpress
    deploy:
     placement:
        constraints: [node.role == worker]
    volumes:
      - wp_mysql:/var/lib/mysql
networks:
  traefik_traefik-net:
    external: true
  wordpress:
     driver: overlay
     ipam:
      config:
      - subnet: 172.27.0.0/24
volumes:
  wp_data:
   driver: convoy
  wp_mysql:
   driver: convoy