version: "3"
services:
  redis:
    image: redis:3.2-alpine
    ports:
      - "6379"
    networks:
      - voteapp
    deploy:
      placement:
        constraints: [node.role == manager]
  db:
    image: postgres:9.4
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - voteapp
    deploy:
      placement:
        constraints: [node.role == manager]
  voting-app:
    image: gaiadocker/example-voting-app-vote:good
    networks:
      - voteapp
      - traefik_traefik-net
    depends_on:
      - redis
    deploy:
      mode: replicated
      replicas: 2
      labels:
      - "traefik.port=80"
      - "traefik.docker.network=traefik_traefik-net"
      - "traefik.frontend.rule=Host:vote.example.com"
      - "APP=VOTING"
      placement:
        constraints: 
          - node.role == worker
          - node.labels.zone != dmz
  result-app:
    image: gaiadocker/example-voting-app-result:latest
    deploy:
     labels:
      - "traefik.port=80"
      - "traefik.docker.network=traefik_traefik-net"
      - "traefik.frontend.rule=Host:vote-result.example.com"
    networks:
      - voteapp
      - traefik_traefik-net
    depends_on:
      - db
  worker:
    image: gaiadocker/example-voting-app-worker:latest
    networks:
      voteapp:
        aliases:
          - workers
    depends_on:
      - db
      - redis
    # service deployment
    deploy:
      mode: replicated
      replicas: 2
      labels: [APP=VOTING]
      # service resource management
      resources:
        # Hard limit - Docker does not allow to allocate more
        limits:
          cpus: '0.25'
          memory: 512M
        # Soft limit - Docker makes best effort to return to it
        reservations:
          cpus: '0.25'
          memory: 256M
      # service restart policy
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      # service update configuration
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 60s
        max_failure_ratio: 0.3
      # placement constraint - in this case on 'worker' nodes only
      placement:
        constraints: [node.labels.zone == internal]
networks:
    voteapp:
    traefik_traefik-net:
      external: true
volumes:
  db-data:
   driver: convoy
